<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="img/share.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./form_button.css" />
    <script defer src="./script.js"></script>
    <title>Kalkulator walut</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Przelicznik walut</legend>

          <p>
            <label class="form__label">
              PLN :
              <input
                class="form__amount js-amount"
                type="number"
                name="currency"
                placeholder="Wpisz kwotę"
                min="0"
                autofocus
                required
              />
            </label>
          </p>
          <p>
            <label class="form__label">
              Kurs &euro; :
              <input
                class="form__exchange js-exchange"
                type="number"
                name="exchange"
                placeholder="4.64"
                value="4.64"
                readonly
              />
            </label>
          </p>

          <p class="form__result">
            Euro: <span class="form__resultNumber js-result">0.00</span>
          </p>
          <button class="form__submitBtn js-submitBtn" type="submit">
            Przelicz
          </button>
          <button class="form__resetBtn" type="reset">Wyczyść</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
